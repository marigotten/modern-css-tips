<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Hamburger Menu like Apple</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../scss/style.css" rel="stylesheet">
  </head>
  <body id='HamburgerMenuwithCheckbox'>
    <nav class="nav">
      <input type="checkbox" id="checkbox">
      <label for="checkbox" class="nav-burger">
        <button>
          <div class="nav-burger-container nav-burger-container__top">
            <div class="line"></div>
          </div>
          <div class="nav-burger-container nav-burger-container__bottom">
            <div class="line"></div>
          </div>
        </button>  
      </label>
    </nav>
  </body>
</html>
